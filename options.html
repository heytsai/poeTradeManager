<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Import materialize.css -->
    <link type="text/css" rel="stylesheet" href="lib/materialize.min.css"  media="screen,projection"/>

    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Test Extension Options</title>
</head>
<body>
    <div class="card">
        <div class="card-header">Opened Trade pages</div>
        <ul id="list" class="collapsible expandable"></ul>
    </div>

    <!-- Templates -->
    <template class="collapsible-element">
        <li>
            <div class="collapsible-header"></div>
            <div class="collapsible-body"><span></span></div>
<!--            <div class="collapsible-body"><span style="white-space: pre-wrap;"></span></div>-->
        </li>
    </template>

    <!-- JavaScript at end of body for optimized loading -->
    <script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="lib/materialize.min.js"></script>
    <script src="options.js"></script>
</body>
</html>
